<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="calc.css">
    
<body>

<header>
    <img src="ratatui.jpg" alt="">
    <section>
        <h1>IMC</h1>
        <h2>Calculadora</h2>
        <p>Rapa Cuia</p>
    </section>
</header>
<main>
        <div class="container">
            <div class="first-step">
                <p>Clique no bot√£o para calcular o seu IMC</p>
                <br><br>
                <button onclick="go(1,2)">Iniciar</button>
            </div>

            <div class="second-step">
                <label for="campoPeso">Digite o seu peso</label>
                <input type="number" name='pes' id="campoPeso"  placeholder="Peso" maxlength="3" max="150" min="2" required>
                <br><br>
                <label for="campoAltura">Digite a sua altura</label>
                <input type="number"  name='alt' id="campoAltura" placeholder="Altura" required> 
                <br><br>
                <button onclick="validacao()">Calcular</button>
            </div>
            
            <div class="final-step">
                <h2>Resultado:</h2>
                <p id="valor"></p>
                <p id="res"></p>
                <div id="figura">
                    <img id="imagem" src="susto.jpg" alt="">
                </div>
                <button onclick="go(3,2)">Calcular Novamente</button>
                <button onclick="go(3,1)">Finalizar</button>
            </div> 
        </div>
</main>
<section>
    <img src="ratatui.jpg" alt="imagem" srcset="">
</section>
<footer>
    <p>MRWeb Developer</p>
</footer>
        
<script src="calc.js"></script>
    
</body>
</html>
